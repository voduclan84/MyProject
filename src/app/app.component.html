<h1> USER FORM</h1>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" required name="name" #name="ngModel" ngModel/>
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="Email" ngModel/>
  </div>
  <div class="form-group">
    <label>Street</label>
    <input type="text" class="form-control" name="Street" ngModel/>
  </div>
  <div class="form-group">
    <label>City</label>
    <select type="text" class="form-control" required name="city" ngModel>
        <option *ngFor="let city of cities" value="{{city.ID}}">
            {{city.Name}}
          </option>
    </select>
  </div>
  <div class="form-group">
    <label>Postal Cost</label>
    <input type="text" pattern="^[1-9][0-9]{4}$" class="form-control" name="PostalCost" #PostalCost="ngModel" ngModel/>
    <div *ngIf="PostalCost.errors && (PostalCost.dirty || PostalCost.touched)" class="alert alert-danger">
      <div [hidden]="! PostalCost.errors.pattern">
        Name is required
      </div>

    </div>
  </div>

  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
</form>
