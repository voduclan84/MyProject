<table class ="table">
    <thead>
        <tr>
            <td>  Name  </td>
            <td>  Age  </td>
                       
        </tr>
    </thead>
   <tbody>
       <tr *ngFor ="let employee of employees">
           <td>{{employee.name}}</td>
           <td>{{employee.age}}</td>
           
           <td>
               <a [routerLink] ="['/employee-detail',employee.id]">Show Detail
               
               </a>
           </td>
       </tr>
   </tbody>

</table>
